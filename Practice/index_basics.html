<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finally JS</title>
    <script src="/JavaScript/Basics.js"></script>
    <script>
      function displayinput() {
        var testinput = document.getElementById("age").value;
        if (testinput <= 0) {
          alert("Enter your age dumb.");
        } else {
          alert("You are " + testinput + "year old.");
        }
      }
      function checkblur() {
        var field = document.getElementsByClassName("blur").value;
        if (field == null) {
          document.getElementById("message1").innerHTML = "Too short";
        } else {
          document.getElementById("message1").innerHTML = "Now it is ok.";
        }
      }
    </script>
  </head>
  <body>
    <h1>Enter your age.</h1>
    <input id="age" class="blur" type="number" onblur="checkblur();" />
    <span id="message1"></span>
    <span id="message1"></span>
    <button onclick="displayinput();">Enter</button>
  </body>
</html>
