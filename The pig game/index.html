<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/JavaScript/The pig game/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>The Pig Game</title>
  </head>
  <body>
    <div class="playground">
      <div class="player1 active">
        <h1>Player 1</h1>
        <div class="score">0</div>
        <div class="current">
          Current
          <div class="current-0">0</div>
        </div>
      </div>
      <div class="player2">
        <h1>Player 2</h1>
        <div class="score" id="score-1">0</div>
        <div class="current">
          Current
          <div class="current-1">0</div>
        </div>
      </div>
      <button class="btn-new">
        <i class="ion-ios-plus-outline"></i> New game
      </button>
      <button class="btn-role"><i class="ion-ios-loop"></i> Role Dice</button>
      <button class="btn-hold">
        <i class="ion-ios-download-outline"></i> HOLD
      </button>
      <input type="text" placeholder="Final Score" class="final-score" />
      <img
        src="/JavaScript/Images/dice-5.png"
        alt="Dice"
        class="dice"
        id="dice-1"
      />
      <img
        src="/JavaScript/Images/dice-5.png"
        alt="Dice"
        class="dice"
        id="dice-2"
      />
    </div>
  </body>
</html>
